<section
  class="w-full h-full flex flex-col justify-center items-center box-border p-5"
>
  <h2 class="text-5xl mb-8">Login</h2>
  <form
    (ngSubmit)="logarUser()"
    class="w-auto flex flex-col mb-6"
    data-testid="form-login"
  >
    <label for="email" class="mb-2">Email*</label>
    <input
      id="email"
      type="email"
      [(ngModel)]="email"
      name="email"
      data-testid="input-email"
    />

    <div class="flex justify-between items-center">
      <label for="senha" class="mb-2">Senha*</label>
      <a href="#" class="forgot-link">Esqueceu sua senha?</a>
    </div>

    <input
      id="senha"
      type="password"
      [(ngModel)]="senha"
      name="senha"
      data-testid="input-senha"
    />
    <button type="submit" data-testid="btn-login">Login</button>
  </form>

  <p>
    NÃ£o tem conta?
    <a href="#" (click)="onSwitchToRegister()" data-testid="link-cadastro"
      >Cadastre-se</a
    >
  </p>
</section>
