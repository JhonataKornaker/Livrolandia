<div class="w-full h-full flex flex-col justify-center items-center box-border p-5">
<h2 class="text-5xl mb-8">Login</h2>
<form (ngSubmit)="logarUser()" class="w-auto flex flex-col mb-6">
  <label for="email" class="mb-2">Email*</label>
  <input type="email" [(ngModel)]="email" name="email"/>

   <div class="flex justify-between items-center">
    <label for="password" class="mb-2">Senha*</label>
    <a href="#" class="forgot-link">Esqueceu sua senha?</a>
  </div>
  <input type="password" [(ngModel)]="senha" name="senha"/>
  <button type="submit">Login</button>
</form>
